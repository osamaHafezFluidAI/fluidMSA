<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f4a 0%, #2d8a6e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .date-display {
            text-align: center;
            color: white;
            min-width: 200px;
        }

        .date-display .main-date {
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
        }

        .date-display .main-date:hover {
            text-decoration: underline;
        }

        .date-display .sub-info {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .today-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .today-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .today-btn.hidden {
            visibility: hidden;
        }

        .date-picker {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #1a5f4a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .icon {
            font-size: 1.5rem;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 15px;
        }

        .prayer-row:last-child {
            border-bottom: none;
        }

        .prayer-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
            flex-shrink: 0;
            min-width: 80px;
        }

        .prayer-times {
            display: flex;
            gap: 12px;
            align-items: stretch;
            flex-shrink: 0;
        }

        .time-badge {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            min-width: 85px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .adhan-time {
            background: #e3f2fd;
            color: #1565c0;
        }

        .iqama-time {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .our-time {
            background: #fff3e0;
            color: #e65100;
        }

        .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 4px;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        .editable-time {
            background: #fff3e0;
            border: 2px solid #ffcc80;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #e65100;
            width: 110px;
            text-align: center;
            cursor: pointer;
        }

        .editable-time:focus {
            outline: none;
            border-color: #e65100;
        }

        .link-section {
            margin-top: 15px;
            text-align: center;
        }

        .link-section a {
            color: #1a5f4a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .save-notice {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .legend-dot.adhan { background: #e3f2fd; }
        .legend-dot.iqama { background: #e8f5e9; }
        .legend-dot.our { background: #fff3e0; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .approx-notice {
            background: #fff8e1;
            color: #f57f17;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .prayer-times {
                flex-direction: column;
                gap: 8px;
            }

            .prayer-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .date-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer Times</h1>

        <div class="date-nav">
            <button class="nav-btn" id="prev-day" title="Previous day">&larr;</button>
            <div class="date-display">
                <div class="main-date" id="current-date" title="Click to pick date"></div>
                <div class="sub-info" id="date-info"></div>
            </div>
            <button class="nav-btn" id="next-day" title="Next day">&rarr;</button>
            <button class="today-btn" id="today-btn">Today</button>
            <input type="date" class="date-picker" id="date-picker">
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot adhan"></div>
                <span>Adhan</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot iqama"></div>
                <span>Iqama (Mosque)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot our"></div>
                <span>Our Times</span>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="cards-container">
            <div class="card">
                <h2><span class="icon">üïå</span> Kitchener Masjid</h2>
                <div id="mosque-times">
                    <div class="loading">Loading prayer times...</div>
                </div>
                <div class="link-section">
                    <a href="https://masjidbox.com/prayer-times/kitchener-masjid" target="_blank">
                        View on MasjidBox ‚Üí
                    </a>
                </div>
            </div>

            <div class="card">
                <h2><span class="icon">üè¢</span> Our Prayer Times</h2>

                <div class="prayer-row">
                    <span class="prayer-name">Dhuhr</span>
                    <div class="prayer-times">
                        <input type="time" class="editable-time" id="our-dhuhr" value="12:45">
                    </div>
                </div>

                <div class="prayer-row">
                    <span class="prayer-name">Asr</span>
                    <div class="prayer-times">
                        <input type="time" class="editable-time" id="our-asr" value="15:30">
                    </div>
                </div>

                <div class="prayer-row">
                    <span class="prayer-name">Maghrib</span>
                    <div class="prayer-times">
                        <input type="time" class="editable-time" id="our-maghrib" value="17:40">
                    </div>
                </div>

                <p class="save-notice">Times are saved automatically in your browser</p>
            </div>
        </div>
    </div>

    <script>
        let selectedDate = new Date();
        let prayerData = null;

        // Format date as MM-DD for JSON lookup
        function formatDateKey(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        // Format date for display
        function formatDateDisplay(date) {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Check if two dates are the same day
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        // Convert MM-DD to day of year (for finding closest date)
        function dateKeyToDayOfYear(key) {
            const [month, day] = key.split('-').map(Number);
            const date = new Date(2024, month - 1, day); // Use leap year
            const start = new Date(2024, 0, 0);
            const diff = date - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        // Find closest available date in the times object
        function findClosestDate(targetKey, times) {
            if (times[targetKey]) {
                return { key: targetKey, exact: true };
            }

            const targetDay = dateKeyToDayOfYear(targetKey);
            const keys = Object.keys(times);

            let closestKey = null;
            let closestDiff = Infinity;

            for (const key of keys) {
                const keyDay = dateKeyToDayOfYear(key);
                let diff = Math.abs(keyDay - targetDay);
                // Handle year wrap-around
                diff = Math.min(diff, 366 - diff);

                if (diff < closestDiff) {
                    closestDiff = diff;
                    closestKey = key;
                }
            }

            return { key: closestKey, exact: false, daysOff: closestDiff };
        }

        // Create prayer row HTML
        function createPrayerRow(name, times, showJumuah = false) {
            if (showJumuah) {
                return `
                    <div class="prayer-row">
                        <span class="prayer-name">${name}</span>
                        <div class="prayer-times">
                            <span class="time-badge iqama-time">
                                <span class="time-label">Friday</span>
                                ${times}
                            </span>
                        </div>
                    </div>
                `;
            }
            return `
                <div class="prayer-row">
                    <span class="prayer-name">${name}</span>
                    <div class="prayer-times">
                        <span class="time-badge adhan-time">
                            <span class="time-label">Adhan</span>
                            ${times.adhan}
                        </span>
                        <span class="time-badge iqama-time">
                            <span class="time-label">Iqama</span>
                            ${times.iqama}
                        </span>
                    </div>
                </div>
            `;
        }

        // Update the display
        function updateDisplay() {
            const today = new Date();
            const isToday = isSameDay(selectedDate, today);

            // Update date display
            document.getElementById('current-date').textContent = formatDateDisplay(selectedDate);
            document.getElementById('date-info').textContent = isToday ? 'Today' : selectedDate.getFullYear();

            // Show/hide today button
            document.getElementById('today-btn').classList.toggle('hidden', isToday);

            // Update date picker value
            const picker = document.getElementById('date-picker');
            picker.value = selectedDate.toISOString().split('T')[0];

            // Clear previous messages
            document.getElementById('error-container').innerHTML = '';

            if (!prayerData) {
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Loading...</div>';
                return;
            }

            const dateKey = formatDateKey(selectedDate);
            const result = findClosestDate(dateKey, prayerData.times);

            if (!result.key) {
                document.getElementById('error-container').innerHTML =
                    `<div class="error-message">No prayer times available. Please update prayer-times.json.</div>`;
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Times not available</div>';
                return;
            }

            const times = prayerData.times[result.key];

            // Show notice if using approximate times
            if (!result.exact) {
                document.getElementById('error-container').innerHTML =
                    `<div class="approx-notice">Using times from ${result.key} (${result.daysOff} day${result.daysOff > 1 ? 's' : ''} difference)</div>`;
            }

            // Build mosque times HTML
            let html = '';
            html += createPrayerRow('Fajr', times.fajr);
            html += createPrayerRow('Dhuhr', times.dhuhr);
            html += createPrayerRow('Asr', times.asr);
            html += createPrayerRow('Maghrib', times.maghrib);
            html += createPrayerRow('Isha', times.isha);

            // Add Jumu'ah if viewing a Friday
            if (selectedDate.getDay() === 5) {
                html += createPrayerRow("Jumu'ah", prayerData.jumuah, true);
            }

            document.getElementById('mosque-times').innerHTML = html;
        }

        // Load prayer times from JSON
        async function loadPrayerTimes() {
            try {
                const response = await fetch('prayer-times.json');
                if (!response.ok) throw new Error('Failed to load prayer times');
                prayerData = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error loading prayer times:', error);
                document.getElementById('error-container').innerHTML =
                    `<div class="error-message">Could not load prayer times. Make sure prayer-times.json is in the same folder.</div>`;
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Error loading times</div>';
            }
        }

        // Navigation functions
        function goToDate(date) {
            selectedDate = new Date(date);
            updateDisplay();
        }

        function changeDay(delta) {
            selectedDate.setDate(selectedDate.getDate() + delta);
            updateDisplay();
        }

        // Event listeners
        document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDay(1));
        document.getElementById('today-btn').addEventListener('click', () => goToDate(new Date()));

        document.getElementById('current-date').addEventListener('click', () => {
            document.getElementById('date-picker').showPicker();
        });

        document.getElementById('date-picker').addEventListener('change', (e) => {
            if (e.target.value) {
                goToDate(e.target.value + 'T12:00:00');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.key === 'ArrowLeft') changeDay(-1);
            if (e.key === 'ArrowRight') changeDay(1);
            if (e.key === 't' || e.key === 'T') goToDate(new Date());
        });

        // Load prayer times on page load
        loadPrayerTimes();

        // Load saved times from localStorage
        const prayers = ['dhuhr', 'asr', 'maghrib'];
        prayers.forEach(prayer => {
            const saved = localStorage.getItem(`our-${prayer}`);
            if (saved) {
                document.getElementById(`our-${prayer}`).value = saved;
            }
        });

        // Save times when changed
        prayers.forEach(prayer => {
            document.getElementById(`our-${prayer}`).addEventListener('change', (e) => {
                localStorage.setItem(`our-${prayer}`, e.target.value);
            });
        });
    </script>
</body>
</html>
