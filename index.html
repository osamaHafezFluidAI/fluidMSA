<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f4a 0%, #2d8a6e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .date-display {
            text-align: center;
            color: white;
            min-width: 200px;
        }

        .date-display .main-date {
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
        }

        .date-display .main-date:hover {
            text-decoration: underline;
        }

        .date-display .sub-info {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .today-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .today-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .today-btn.hidden {
            visibility: hidden;
        }

        .date-picker {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #1a5f4a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .icon {
            font-size: 1.5rem;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 15px;
        }

        .prayer-row:last-child {
            border-bottom: none;
        }

        .prayer-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
            flex-shrink: 0;
            min-width: 80px;
        }

        .prayer-times {
            display: flex;
            gap: 12px;
            align-items: stretch;
            flex-shrink: 0;
        }

        .time-badge {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            min-width: 85px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .adhan-time {
            background: #e3f2fd;
            color: #1565c0;
        }

        .iqama-time {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .our-time {
            background: #fff3e0;
            color: #e65100;
        }

        .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 4px;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        .editable-time {
            background: #fff3e0;
            border: 2px solid #ffcc80;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #e65100;
            width: 110px;
            text-align: center;
            cursor: pointer;
        }

        .editable-time:focus {
            outline: none;
            border-color: #e65100;
        }

        .link-section {
            margin-top: 15px;
            text-align: center;
        }

        .link-section a {
            color: #1a5f4a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .save-notice {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .adjusted-notice {
            font-size: 0.7rem;
            color: #f57f17;
            margin-top: 4px;
        }

        .time-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .effective-time {
            background: #fff3e0;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            color: #e65100;
            min-width: 90px;
            text-align: center;
        }

        .effective-time.adjusted {
            background: #fff8e1;
            border: 2px dashed #ffb74d;
        }

        .bounds-info {
            font-size: 0.7rem;
            color: #999;
            margin-top: 4px;
        }

        .set-time-btn {
            background: none;
            border: none;
            color: #1a5f4a;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 6px;
            text-decoration: underline;
        }

        .set-time-btn:hover {
            color: #2d8a6e;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .legend-dot.adhan { background: #e3f2fd; }
        .legend-dot.iqama { background: #e8f5e9; }
        .legend-dot.our { background: #fff3e0; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .approx-notice {
            background: #fff8e1;
            color: #f57f17;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .prayer-times {
                flex-direction: column;
                gap: 8px;
            }

            .prayer-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .date-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer Times</h1>

        <div class="date-nav">
            <button class="nav-btn" id="prev-day" title="Previous day">&larr;</button>
            <div class="date-display">
                <div class="main-date" id="current-date" title="Click to pick date"></div>
                <div class="sub-info" id="date-info"></div>
            </div>
            <button class="nav-btn" id="next-day" title="Next day">&rarr;</button>
            <button class="today-btn" id="today-btn">Today</button>
            <input type="date" class="date-picker" id="date-picker">
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot adhan"></div>
                <span>Adhan</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot iqama"></div>
                <span>Iqama (Mosque)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot our"></div>
                <span>Our Times</span>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="cards-container">
            <div class="card">
                <h2><span class="icon">üïå</span> Kitchener Masjid</h2>
                <div id="mosque-times">
                    <div class="loading">Loading prayer times...</div>
                </div>
                <div class="link-section">
                    <a href="https://masjidbox.com/prayer-times/kitchener-masjid" target="_blank">
                        View on MasjidBox ‚Üí
                    </a>
                </div>
            </div>

            <div class="card">
                <h2><span class="icon">üè¢</span> Our Prayer Times</h2>
                <div id="our-times">
                    <div class="loading">Loading...</div>
                </div>
                <p class="save-notice">Click times to edit. Auto-adjusts to valid prayer windows.</p>
            </div>

            <!-- Hidden inputs for time editing -->
            <input type="time" class="date-picker" id="time-editor">
            <input type="hidden" id="editing-prayer">
        </div>
    </div>

    <script>
        let selectedDate = new Date();
        let prayerData = null;

        // Default "our" prayer times (in 24h format HH:MM)
        const defaultOurTimes = {
            dhuhr: '12:45',
            asr: '15:30',
            maghrib: '17:40'
        };

        // Format date as MM-DD for JSON lookup
        function formatDateKey(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        // Format date for display
        function formatDateDisplay(date) {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Check if two dates are the same day
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        // Convert MM-DD to day of year (for finding closest date)
        function dateKeyToDayOfYear(key) {
            const [month, day] = key.split('-').map(Number);
            const date = new Date(2024, month - 1, day); // Use leap year
            const start = new Date(2024, 0, 0);
            const diff = date - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        // Parse time string (e.g., "12:36 PM" or "14:30") to minutes since midnight
        function parseTimeToMinutes(timeStr) {
            // Handle 24h format (HH:MM)
            if (!timeStr.includes('AM') && !timeStr.includes('PM')) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            }
            // Handle 12h format (H:MM AM/PM)
            const match = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
            if (!match) return 0;
            let hours = parseInt(match[1]);
            const minutes = parseInt(match[2]);
            const period = match[3].toUpperCase();
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            return hours * 60 + minutes;
        }

        // Convert minutes since midnight to 24h format (HH:MM)
        function minutesToTime24(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        // Convert minutes since midnight to 12h format for display
        function minutesToTime12(minutes) {
            const hours24 = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const period = hours24 >= 12 ? 'PM' : 'AM';
            let hours12 = hours24 % 12;
            if (hours12 === 0) hours12 = 12;
            return `${hours12}:${String(mins).padStart(2, '0')} ${period}`;
        }

        // Find closest available date in the times object
        function findClosestDate(targetKey, times) {
            if (times[targetKey]) {
                return { key: targetKey, exact: true };
            }

            const targetDay = dateKeyToDayOfYear(targetKey);
            const keys = Object.keys(times);

            let closestKey = null;
            let closestDiff = Infinity;

            for (const key of keys) {
                const keyDay = dateKeyToDayOfYear(key);
                let diff = Math.abs(keyDay - targetDay);
                // Handle year wrap-around
                diff = Math.min(diff, 366 - diff);

                if (diff < closestDiff) {
                    closestDiff = diff;
                    closestKey = key;
                }
            }

            return { key: closestKey, exact: false, daysOff: closestDiff };
        }

        // Get saved "our" time or default
        function getOurTime(prayer) {
            return localStorage.getItem(`our-${prayer}`) || defaultOurTimes[prayer];
        }

        // Calculate effective "our" time within valid bounds
        function getEffectiveOurTime(prayer, mosqueTimes) {
            const savedTime = getOurTime(prayer);
            const savedMinutes = parseTimeToMinutes(savedTime);

            // Define bounds for each prayer
            let startMinutes, endMinutes, startLabel, endLabel;

            if (prayer === 'dhuhr') {
                startMinutes = parseTimeToMinutes(mosqueTimes.dhuhr.adhan);
                endMinutes = parseTimeToMinutes(mosqueTimes.asr.adhan);
                startLabel = 'Dhuhr';
                endLabel = 'Asr';
            } else if (prayer === 'asr') {
                startMinutes = parseTimeToMinutes(mosqueTimes.asr.adhan);
                endMinutes = parseTimeToMinutes(mosqueTimes.maghrib.adhan);
                startLabel = 'Asr';
                endLabel = 'Maghrib';
            } else if (prayer === 'maghrib') {
                startMinutes = parseTimeToMinutes(mosqueTimes.maghrib.adhan);
                endMinutes = parseTimeToMinutes(mosqueTimes.isha.adhan);
                startLabel = 'Maghrib';
                endLabel = 'Isha';
            }

            // Clamp to valid range
            let effectiveMinutes = savedMinutes;
            let adjusted = false;

            if (savedMinutes < startMinutes) {
                effectiveMinutes = startMinutes;
                adjusted = true;
            } else if (savedMinutes >= endMinutes) {
                effectiveMinutes = endMinutes - 1; // 1 minute before end
                adjusted = true;
            }

            return {
                saved: savedTime,
                savedMinutes,
                effective: minutesToTime24(effectiveMinutes),
                effectiveDisplay: minutesToTime12(effectiveMinutes),
                effectiveMinutes,
                adjusted,
                startMinutes,
                endMinutes,
                startLabel,
                endLabel,
                boundsDisplay: `${minutesToTime12(startMinutes)} - ${minutesToTime12(endMinutes)}`
            };
        }

        // Create prayer row HTML
        function createPrayerRow(name, times, showJumuah = false) {
            if (showJumuah) {
                return `
                    <div class="prayer-row">
                        <span class="prayer-name">${name}</span>
                        <div class="prayer-times">
                            <span class="time-badge iqama-time">
                                <span class="time-label">Friday</span>
                                ${times}
                            </span>
                        </div>
                    </div>
                `;
            }
            return `
                <div class="prayer-row">
                    <span class="prayer-name">${name}</span>
                    <div class="prayer-times">
                        <span class="time-badge adhan-time">
                            <span class="time-label">Adhan</span>
                            ${times.adhan}
                        </span>
                        <span class="time-badge iqama-time">
                            <span class="time-label">Iqama</span>
                            ${times.iqama}
                        </span>
                    </div>
                </div>
            `;
        }

        // Create "our" prayer row HTML
        function createOurPrayerRow(prayer, prayerName, mosqueTimes) {
            const info = getEffectiveOurTime(prayer, mosqueTimes);
            const adjustedClass = info.adjusted ? 'adjusted' : '';
            const adjustedNotice = info.adjusted
                ? `<div class="adjusted-notice">Adjusted from ${minutesToTime12(info.savedMinutes)}</div>`
                : '';

            return `
                <div class="prayer-row">
                    <span class="prayer-name">${prayerName}</span>
                    <div class="prayer-times">
                        <div class="time-display">
                            <div class="effective-time ${adjustedClass}"
                                 onclick="editOurTime('${prayer}')"
                                 title="Click to edit">
                                ${info.effectiveDisplay}
                            </div>
                            ${adjustedNotice}
                            <div class="bounds-info">${info.boundsDisplay}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update the display
        function updateDisplay() {
            const today = new Date();
            const isToday = isSameDay(selectedDate, today);

            // Update date display
            document.getElementById('current-date').textContent = formatDateDisplay(selectedDate);
            document.getElementById('date-info').textContent = isToday ? 'Today' : selectedDate.getFullYear();

            // Show/hide today button
            document.getElementById('today-btn').classList.toggle('hidden', isToday);

            // Update date picker value
            const picker = document.getElementById('date-picker');
            picker.value = selectedDate.toISOString().split('T')[0];

            // Clear previous messages
            document.getElementById('error-container').innerHTML = '';

            if (!prayerData) {
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Loading...</div>';
                document.getElementById('our-times').innerHTML = '<div class="loading">Loading...</div>';
                return;
            }

            const dateKey = formatDateKey(selectedDate);
            const result = findClosestDate(dateKey, prayerData.times);

            if (!result.key) {
                document.getElementById('error-container').innerHTML =
                    `<div class="error-message">No prayer times available. Please update prayer-times.json.</div>`;
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Times not available</div>';
                document.getElementById('our-times').innerHTML = '<div class="loading">Times not available</div>';
                return;
            }

            const times = prayerData.times[result.key];

            // Show notice if using approximate times
            if (!result.exact) {
                document.getElementById('error-container').innerHTML =
                    `<div class="approx-notice">Using times from ${result.key} (${result.daysOff} day${result.daysOff > 1 ? 's' : ''} difference)</div>`;
            }

            // Build mosque times HTML
            let mosqueHtml = '';
            mosqueHtml += createPrayerRow('Fajr', times.fajr);
            mosqueHtml += createPrayerRow('Dhuhr', times.dhuhr);
            mosqueHtml += createPrayerRow('Asr', times.asr);
            mosqueHtml += createPrayerRow('Maghrib', times.maghrib);
            mosqueHtml += createPrayerRow('Isha', times.isha);

            // Add Jumu'ah if viewing a Friday
            if (selectedDate.getDay() === 5) {
                mosqueHtml += createPrayerRow("Jumu'ah", prayerData.jumuah, true);
            }

            document.getElementById('mosque-times').innerHTML = mosqueHtml;

            // Build "our" times HTML with bounds checking
            let ourHtml = '';
            ourHtml += createOurPrayerRow('dhuhr', 'Dhuhr', times);
            ourHtml += createOurPrayerRow('asr', 'Asr', times);
            ourHtml += createOurPrayerRow('maghrib', 'Maghrib', times);

            document.getElementById('our-times').innerHTML = ourHtml;
        }

        // Edit "our" time
        function editOurTime(prayer) {
            const timeEditor = document.getElementById('time-editor');
            const currentValue = getOurTime(prayer);
            timeEditor.value = currentValue;
            document.getElementById('editing-prayer').value = prayer;
            timeEditor.showPicker();
        }

        // Handle time editor change
        document.getElementById('time-editor').addEventListener('change', (e) => {
            const prayer = document.getElementById('editing-prayer').value;
            if (prayer && e.target.value) {
                localStorage.setItem(`our-${prayer}`, e.target.value);
                updateDisplay();
            }
        });

        // Load prayer times from JSON
        async function loadPrayerTimes() {
            try {
                const response = await fetch('prayer-times.json');
                if (!response.ok) throw new Error('Failed to load prayer times');
                prayerData = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error loading prayer times:', error);
                document.getElementById('error-container').innerHTML =
                    `<div class="error-message">Could not load prayer times. Make sure prayer-times.json is in the same folder.</div>`;
                document.getElementById('mosque-times').innerHTML = '<div class="loading">Error loading times</div>';
            }
        }

        // Navigation functions
        function goToDate(date) {
            selectedDate = new Date(date);
            updateDisplay();
        }

        function changeDay(delta) {
            selectedDate.setDate(selectedDate.getDate() + delta);
            updateDisplay();
        }

        // Event listeners
        document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDay(1));
        document.getElementById('today-btn').addEventListener('click', () => goToDate(new Date()));

        document.getElementById('current-date').addEventListener('click', () => {
            document.getElementById('date-picker').showPicker();
        });

        document.getElementById('date-picker').addEventListener('change', (e) => {
            if (e.target.value) {
                goToDate(e.target.value + 'T12:00:00');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.key === 'ArrowLeft') changeDay(-1);
            if (e.key === 'ArrowRight') changeDay(1);
            if (e.key === 't' || e.key === 'T') goToDate(new Date());
        });

        // Load prayer times on page load
        loadPrayerTimes();
    </script>
</body>
</html>
